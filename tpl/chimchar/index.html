<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{{ site_info.site_name }}</title>
        <link rel="shortcut icon" href="{{ u.build('/static/shared/favicon.ico') }}" />
        <link rel="alternate" type="application/atom+xml" href="feed.xml" /> 
        <link rel="stylesheet" href="{{ u.build(['/static/themes/', style, '/index.css']|join) }}" />
        <script type="text/javascript" src="{{ u.build('/static/shared/ext/jquery-1.6.1.min.js') }}"></script>
        <script type="text/javascript" src="{{ u.build('/static/shared/ext/jquery.lifestream.min.js') }}"></script>
        <script type="text/javascript" src="{{ u.build('/static/shared/ext/lifestream.js') }}"></script>
        <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ site_info.google_analytic_id }}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>{{ post.title }}</h1>
                <div class="content">
                    {{ post.formatted_content | raw }}
                </div>
            </div>
            <div class="footer">
                <div class="nav">
                    <div class="item blog">
                        <a href="blog">blog</a>
                    </div>
                    {% for page in pages %}
                    <div class="item {{ page.title }}">
                        <a href="{{ u.build(['/', page.url]|join) }}">{{ page.title }}</a>
                    </div>
                    {% endfor %}
                    <div class="lifestream item">
                        <a class="label" href="#">lifestream</a>
                        <div class="stream_content"></div>
                    </div>
                </div>
                <div class="words">
                    {{ site_info.site_slogan }}
                </div>
            </div>
        </div>
    </body>
</html>
