<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
    <title>{{ site_info.site_name }} Â» auth </title>
    <link rel="stylesheet" media="screen" href="/static/writer/lite.css" />
    <link rel="shortcut icon" href="/static/shared/favicon.ico" />
  </head>
  <body>
    <div id="container">
      <div id="header"></div>
      <div id="content">
        <h2>Login Entry</h2>
        <form action="/writer/auth" method="post" name="auth">
          <input name="passwd" type="password" class="info_extra_small" />
          <a href="javascript:document.auth.submit()">continue</a>
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
