{% include 'head.html' %}
        <title>{{ site_info.site_name }} Â» site settings </title>
    </head>
    <body>
        <div class="container">
            {% include 'header.html' %}
            <div class="writer">
                <form id="writer" action="{{ u.build('/writer/settings') }}" name="writer" method="POST">
                    <div class="clearfix">
                        <label for="site_name">Site Name</label>
                        <div class="input">
                            <input id="site_name" name="site_name" type="text" class="span4 site_name" value="{% if site_info.site_name %}{{ site_info.site_name }}{% endif %}"/>
                        </div>
                    </div>
                    <div class="clearfix">
                    	<label for="author">Author</label>
                    	<div class="input">
                    		<input id="author" name="author" type="text" class="span4 author" value="{% if site_info.author %}{{ site_info.author }}{% endif %}" />
                    	</div>
                    </div>
                    <div class="clearfix">
                    	<label for="site_slogan">Site Slogan</label>
                    	<div class="input">
                            <input id="site_slogan" name="site_slogan" type="text" class="span4 site_slogan" value="{% if site_info.site_slogan %}{{ site_info.site_slogan }}{% endif %}" />
                    	</div>
                    </div>
                    <div class="clearfix">
                    	<label for="google_analytic_id">Google Analytic Id</label>
                    	<div class="input">
                    		<input id="google_analytic_id" name="google_analytic_id" type="text" class="span4 google_analytic_id" value="{% if site_info.google_analytic_id %}{{ site_info.google_analytic_id }}{% endif %}" />
                    	</div>
                    </div>
                    <div class="clearfix">
                    	<label for="style">Style</label>
                        <div class="input">
                            <input id="style" name="posts_style" type="text" class="style span4" value="{% if site_info.posts_style %}{{ site_info.posts_style }}{% endif %}" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="input">
                            <a class="btn info" id="doSubmit" href="javascript:document.writer.submit()">Save</a>&nbsp;&nbsp;{% if mode == 'edit' %}<a class="btn danager" id="doDelete" href="#;" onclick="if (confirm('Are you sure?')) { location.href = '{{ u.build(['/writer/post/remove/', post.id]|join) }}';}">Delete</a>{% else %}<a class="btn danger" id="doDiscard" href="{{ u.build('/writer') }}">Discard</a>{% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
{% include 'foot.html' %}
