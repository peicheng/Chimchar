<!DOCTYPE html>
<html>
    <head lang="zh-CN">
        <meta charset="utf-8" />
        <title>write</title>
        <link rel="stylesheet" href="{{ u.build('/static/writer/style.css') }}" />
        <link rel="shortcut icon" href="{{ u.build('/static/shared/favicon.ico') }}" />
    </head>
    <body>
         <div id="container">
             <div id="header">
                <a href="{{ u.build('/writer') }}">origin</a>
                <a href="{{ u.build('/writer/settings') }}">site setting</a>
                <a href="{{ u.build('/blog') }}">visit site</a>
             </div>
             <div class="sep40"></div>
             <div id="main">
                 <div id="content">
                     {% if mode == 'edit' %}
                     <form id="writer" action="{{ u.build(['/writer/update/', post.id]|join) }}" name="writer" method="post">
                     {% else %}
                     <form id="writer" action="{{ u.build('/writer/save') }}" name="writer" method="post">
                     {% endif %}
                         <div class="inner">
                            Title
                            <br />
                            <input name="title" type="text" class="input_200" value="{% if post.title %}{{ post.title|escape }}{% endif %}" />
                            <br />
                            <br />
                            Url
                            <br />
                            <input name="url" type="text" class="input_200" value="{% if post.url %}{{ post.url|escape }}{% endif %}" />
                            <br />
                            <br />
                            Link
                            <br />
                            <input name="link" type="text" class="input_200" value="{% if post.link %}{{ post.link|escape }}{% endif %}" />
                            <br />
                            <br />
                            Content
                            <br />
                            <textarea name="content" class="input_box">{% if post.content %}{{ post.content|escape }}{% endif %}</textarea>
                            <br />
                            <br />
                            Is page
                            <br />
                            <select name="is_page" class="input_75">
                                {% if post.is_page == 1 %}
                                <option value="1" selected="selected">Yes</option>
                                <option value="0">No</option>
                                {% else %}
                                <option value="1">Yes</option>
                                <option value="0" selected="selected">No</option>
                                {% endif %}
                            </select>
                            <br />
                            <br />
                            Is isolated
                            <br />
                            <select name="is_isolated" class="input_75">
                                {% if post.is_isolated == 1 %}
                                <option value="1" selected="selected">Yes</option>
                                <option value="0">No</option>
                                {% else %}
                                <option value="1">Yes</option>
                                <option value="0" selected="selected">No</option>
                                {% endif %}
                            </select>
                            <br />
                            <br />
                            <a id="doSubmit" href="javascript:document.writer.submit()">Save</a>&nbsp;&nbsp;{% if mode == 'edit' %}<a id="doDelete" href="#;" onclick="if (confirm('Are you sure?')) { location.href = "{{ u.build(['/writer/remove/',post.id]|join) }}";}">Delete</a>{% else %}<a id="doDiscard" href="{{ u.build('/writer') }}">Discard</a>{% endif %}
                         </div>
                     </form>
                 </div>
                 <div id="description">
                 </div>
             </div>
             <div class="sep50"></div>
        </div>
        <div id="footer">
            <div id="info">
                <strong>Look at the star, look how they shine for you.</strong>
                <div class="sep4"></div>
                &copy; 2011 hbc
            </div>
            <div class="sep4"></div>
            <!--div id="powered">
                Powered by
                <a href="http://www.dotcloud.com" target="_blank">dotcloud</a>
                +
                <a href="http://jinja2.pocoo.org" target="_blank">jinja2</a>
                +
                <a href="http://www.webpy.org" target="_blank">webpy</a>
           </div-->
        </div>
    </body>
</html>
